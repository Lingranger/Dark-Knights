<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Caraga Dart Knights</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      opacity: 0.4;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
      padding: 40px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    nav {
      text-align: center;
      margin-bottom: 30px;
    }

    nav a {
      color: #fcd34d;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background: #ffffffcc;
      color: #000;
    }

    input:focus, textarea:focus {
      outline: 2px solid #fcd34d;
    }

    button {
      padding: 12px;
      background: #fcd34d;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #eab308;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #ddd;
    }

    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 20px;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="videos/855936-hd_1920_1080_30fps.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <div class="container">
      <h1>Contact Us</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="introduction.html">Top Players</a>
        <a href="tips.html">Rankings</a>
        <a href="history.html">Photo Bombers</a>
        <a href="equipment.html">Team Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>

      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <footer>
        &copy; 2025 Caraga Dart Knights. All rights reserved.
      </footer>
    </div>
  </div>
</body>
</html>
