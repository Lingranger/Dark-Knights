<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact & More Info</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
      background: #f7f9fc;
      overflow-x: hidden;
    }

    .video-sides {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 20vw;
      z-index: -1;
      overflow: hidden;
    }

    .left-video {
      left: 0;
    }

    .right-video {
      right: 0;
    }

    .left-video video,
    .right-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.3;
    }

    .content {
      width: 60vw;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      min-height: 100vh;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }

    header, nav, main, footer {
      text-align: center;
      margin-bottom: 20px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: #005f73;
    }

    nav a:hover {
      color: #0a9396;
    }

    footer {
      background: #005f73;
      color: white;
      padding: 10px;
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      .video-sides {
        display: none;
      }

      .content {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <!-- Left video -->
  <div class="video-sides left-video">
    <video autoplay muted loop>
      <source src="videos/855936-hd_1920_1080_30fps.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- Right video -->
  <div class="video-sides right-video">
    <video autoplay muted loop>
      <source src="videos/855936-hd_1920_1080_30fps.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- Main Content -->
  <div class="content">
    <header>
      <h1>Contact & More Info</h1>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="introduction.html">Top Players</a>
      <a href="tips.html">Rankings</a>
      <a href="history.html">Photo Bombers</a>
      <a href="equipment.html">Team Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>

    <main>
      <h2>Get in Touch</h2>
      <p>Feel free to reach out to us via email or social media.</p>
    </main>

    <footer>
      &copy; 2025 Caraga Dart Knights. All rights reserved.
    </footer>
  </div>

</body>
</html>
