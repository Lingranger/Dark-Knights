<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact & More Info</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f7f9fc;
      overflow-x: hidden;
    }

    .video-sides {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 20%;
      z-index: -1;
    }

    .left-video {
      left: 0;
    }

    .right-video {
      right: 0;
    }

    .left-video video,
    .right-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.3;
    }

    .content {
      width: 60%;
      background: #ffffff;
      min-height: 100vh;
    }

    header, nav, main, footer {
      padding: 20px;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: #005f73;
    }

    footer {
      background: #005f73;
      color: white;
    }

    @media (max-width: 768px) {
      .video-sides {
        display: none;
      }

      .content {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <div class="video-sides left-video">
    <video autoplay muted loop>
      <source src="videos/855936-hd_1920_1080_30fps.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="video-sides right-video">
    <video autoplay muted loop>
      <source src="videos/855936-hd_1920_1080_30fps.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="content">
    <header>
      <h1>Contact & More Info</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Top Players</a>
      <a href="#">Rankings</a>
      <a href="#">Photo Bombers</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </nav>
    <main>
      <h2>Get in Touch</h2>
      <p>Feel free to reach out to us via email or social media.</p>
    </main>
    <footer>
      &copy; 2025 Caraga Dart Knights. All rights reserved.
    </footer>
  </div>

</body>
</html>
