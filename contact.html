<head>

  <title>Contact - Caraga Dart Knights</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
    }

    nav {
      margin-top: 20px;
    }

    nav a {
      color: yellow;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="videos/855936-hd_1920_1080_30fps.mp4" type="video/mp4" />

  </video>

  <div class="content">

    </form>
